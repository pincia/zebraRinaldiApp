      <ion-content class="side-menu"  >
          <div *ngFor="let p of pages">
 
              <!-- Standard Menu Item -->
              <ion-menu-toggle *ngIf="p.url">
                <ion-item style="--background:transparent;color: white;" [routerLink]="p.url" routerDirection="forward" routerLinkActive="active">
                  <ion-icon [name]="p.icon" slot="start" style="color: white"></ion-icon>
                  <ion-label>
                    {{ p.title }}
                  </ion-label>
                </ion-item>
              </ion-menu-toggle>
              <!-- Item with Children -->
         
              <ion-item button *ngIf="p.children?.length > 0" (click)="p.open = !p.open" [class.parent-active]="p.open" detail="false">
                <ion-icon slot="start" name="arrow-forward" *ngIf="!p.open"></ion-icon>
                <ion-icon slot="start" name="arrow-down" *ngIf="p.open"></ion-icon>
                <ion-label>{{ p.title }}</ion-label>
              </ion-item>
         
              <!-- Children List for clicked Item -->
              <ion-list *ngIf="p.open">
                <ion-menu-toggle>
                  <ion-item  style="--background:transparent;color: white;" *ngFor="let sub of p.children" class="sub-item" [routerLink]="sub.url" routerDirection="root"
                    routerLinkActive="active">
                    <ion-icon [name]="sub.icon" slot="start" style="color: white"></ion-icon>
                    <ion-label>
                      {{ sub.title }}
                    </ion-label>
                  </ion-item>
                </ion-menu-toggle>
              </ion-list>
         
            </div>
  
      </ion-content>
  
    </ion-menu>
  
    <ion-router-outlet id="content" main></ion-router-outlet>
