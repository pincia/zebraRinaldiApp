<ion-header>
    <ion-toolbar color="danger" >
      <ion-title>ALARMS</ion-title>
      <ion-buttons slot="start">
        <ion-back-button></ion-back-button>
      </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content color="danger">

  <ion-grid color="danger">
    <ion-row no-padding align-items-center justify-content-cente *ngFor="let alarm of alarms; let i= index"
      (click)="buttonClick(alarms,i)" color="danger">
      <ion-col no-padding size="12">
        <ion-card background="C40000" class="blink">
          <ion-grid>
            <ion-col size="4">
              {{alarm.NOME_MACCHINA}}
            </ion-col>
            <ion-col size="8">
              {{alarm.NOME_ALLARME}}
            </ion-col>

          </ion-grid>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>



</ion-content>
