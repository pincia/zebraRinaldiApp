<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-button (click)="back()">
        <ion-icon slot="icon-only" name="arrow-back"  ></ion-icon>
      </ion-button>

    </ion-buttons>
    <ion-title>
      PRODOTTI
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content  class="background-content">


  <ion-list  class="background-content" lines="none">
     <ion-item class="background-content" *ngFor="let product of products; let i= index; trackBy: trackByProduct;" >
      <ion-card style="width:100%;" (click)="goToProduct($event,product)">
         <div class="item-content">
          <ion-grid>
            <ion-row align-items-center justify-content-cente>
              <ion-col size="3">
                <img src='assets/images/ampolla.svg' width='42' height='42'>
              </ion-col>
              <ion-col size="9">
                {{product.PRODOTTO}}
              </ion-col>

            </ion-row>
            <ion-row align-items-center justify-content-cente>

              <ion-col size="3">
                <img src='assets/images/drum_dashboard.svg'>
              </ion-col>
              <ion-col size="9">
                {{product.NOME_BOTTALE}}
              </ion-col>
            </ion-row>
            <ion-row align-items-center justify-content-cente>
              <ion-col size="8">
                <div class="font-small">
                  <b>ODP</b> {{product.ID_ODP}}
                </div>
              </ion-col>
              <ion-col size="4">
                  <b>STEP</b> {{product.PASSO}}
              </ion-col>

            </ion-row>
          </ion-grid>
        </div>


      </ion-card>
    </ion-item>

  </ion-list>
</ion-content>
