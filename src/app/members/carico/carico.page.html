<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
<ion-back-button></ion-back-button>
      </ion-buttons>
      <ion-title >CARICO PRODOTTO</ion-title>
    </ion-toolbar>
  </ion-header>
  

<ion-content padding >
    <ion-grid padding style="padding-top:0;">
        <div style="text-align: center;
        font-weight: bold;">
          <p>{{message}}</p>
        </div>
        <ion-row [style.display]="displayDeposito" class="custom-row" padding>
          <ion-col class="title">DEPOSITO</ion-col>
          <ion-col>{{tank}}</ion-col>
        </ion-row>
        <ion-row  [style.display]="displayProdotto" class="custom-row" padding>
            <ion-col class="title">PRODOTTO</ion-col>
            <ion-col>{{product}}</ion-col>
        </ion-row>
        <ion-row class="spacing"></ion-row>
        <ion-row justify-content-center align-items-center>
            <ion-spinner [style.display]="displaySpinner" name="lines"> </ion-spinner>
        </ion-row>
      </ion-grid>
